<{extends "../Layout/default.html"}>
<{block name="main"}>
<script src="/js/jquery.colorbox.js"></script>
<link rel="stylesheet" href="/js/css/colorbox.css" />
<div id="m_title">
    <div id="crumb">平台一览</div>
</div>

<form method="get" name="search_form">
    <div class="search">
        <div class="title">快速检索</div>        
        <table style="width: auto;">
            <tr>                
                <th>统计日期：</th>
                <td>
                    <input name="sh[begin]" id="begin" value="<{$sh.begin}>"> -
                    <input name="sh[end]" id="end" value="<{$sh.end}>">
                </td>                
                <td class="option" colspan="3">
                    <input type="image" src="/image/btn_search.png" />
                    <img src="/image/btn_reset.png" onclick="searchReset()" />
                </td>
            </tr>
        </table>
    </div>    
    
    <div class="list_bar">
        
        <div class="list_title">平台数据统计信息</div>
    <div class="input" style="float:right;margin-right:10px;margin-top: 7px">        
        <a href="#"><img src="/image/sstb.png"></a>
    </div>
        
        <div class="clr"></div>
    </div>
</form>

<div class="list">
    <table>        
        <tr>
            <th>当前用户</th>           
            <th>当日用户</th>
            <th>活跃度</th>
            <th width="9%">累计消费</th>
            <th width="6%">当日消费</th>
            <th>未退还押金</th>
            <th>已退还押金</th>
            <th>当日缴纳押金</th>
        </tr>
        <{foreach $results.items as $key=> $row}>
        <tr>
            <td>170</td>            
            <td>100</td>
            <td>10</td>
            <td>3000</td> 
            <td>500</td>            
            <td>3000</td> 
            <td>500</td> 
            <td>700</td> 
        </tr>
        <{/foreach}>
    </table>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".inline").colorbox({inline: true, width: "450px"});
        //$('#begin,#end').datetimepicker();//年月日时分秒
        $('#begin,#end').datepicker();//年月日
    });
</script>

<{/block}>
