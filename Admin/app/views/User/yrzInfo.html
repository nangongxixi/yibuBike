<table width="800" height="200" cellpadding="3" cellspacing="3">
    <tr>
        <th style="border-bottom: 1px dotted #ccc; font-size:16px; line-height: 200%">
            <{if $result.name}>
                <{$result.name}>
            <{else}>
                <{$result.tel}>
            <{/if}>的认证信息
        </th></tr>
    <tr><td valign="top">
            <table width="100%" style="margin-top:8px;border:1px solid #d0d0d0" cellpadding="0" cellspacing="0">                
                <tr>
                    <td style="font-size:16px; background-color: #eeeeee; line-height: 250%;text-align:center">姓名</td>
                    <td style="font-size:16px; background-color: #eeeeee; text-align:center; border-left:1px solid #d0d0d0;border-right:1px solid #d0d0d0">证件号</td>
                    <td style="font-size:16px;text-align:center; background-color: #eeeeee; border-right:1px solid #d0d0d0">证件照</td>
                    <td style="font-size:16px;text-align:center; background-color: #eeeeee; border-right:1px solid #d0d0d0">申请时间</td>
                    <td style="font-size:16px;text-align:center; background-color: #eeeeee; border-right:1px solid #d0d0d0">操作人</td>
                    <td style="font-size:16px; background-color: #eeeeee; text-align:center">操作时间</td>
                </tr>
                
                <tr>
                    <td style="font-size:14px;line-height: 250%;text-align:center">
                        <{if $result.name}>
                            <{$result.name}>
                        <{else}>
                            <{$result.tel}>
                        <{/if}>
                    </td>
                    <td style="font-size:14px;text-align:center;border-left:1px solid #d0d0d0;border-right:1px solid #d0d0d0"><{$result.zjh}></td>
                    <!--<td style="font-size:14px;text-align:center;border-right:1px solid #d0d0d0"><a class="show_img" href="/image/<{$result.zjz}>"><img src="/image/<{$result.zjz}>" width="40" height="30"></a></td>-->                    
                    <td style="font-size:14px;text-align:center;border-right:1px solid #d0d0d0">
                        <{if $result.zjz}>
                            <img src="/image/<{$result.zjz}>" width="40" height="30">
                         <{else}>
                            <img src="/image/headpic.jpg" width="40" height="30">
                         <{/if}>
                    </td>
                    
                    <td style="font-size:14px;text-align:center;border-right:1px solid #d0d0d0"><{$result.sqsj}></td>
                    <td style="font-size:14px;text-align:center;border-right:1px solid #d0d0d0" title="帐号：<{$result.zh}>"><{$result.czr}></td>
                    <td style="font-size:14px;text-align:center"><{$result.time}></td>
                </tr>
               
            </table>

        </td></tr> 
</table>
